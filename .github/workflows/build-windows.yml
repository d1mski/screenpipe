name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/screenpipe-app-tauri/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/build-windows.yml"

jobs:
  build-windows:
    runs-on: windows-2019
    timeout-minutes: 120
    steps:
      - name: Enable Git long paths
        shell: powershell
        run: |
          # Use --global instead of --system to avoid permission issues
          git config --global core.longpaths true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        run: |
          Invoke-WebRequest https://static.rust-lang.org/rustup/dist/x86_64-pc-windows-gnu/rustup-init.exe -OutFile rustup-init.exe
          .\rustup-init.exe -y

      - name: Setup Rust path
        shell: powershell
        run: |
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          rustc --version

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-rust-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
          cache-directories: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/x86_64-pc-windows-msvc
            apps/screenpipe-app-tauri/src-tauri/target
          shared-key: "rust-cache-x86_64-pc-windows-msvc"
          save-if: true

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target/x86_64-pc-windows-msvc/release
            apps/screenpipe-app-tauri/src-tauri/target/release
          key: ${{ runner.os }}-artifacts-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-artifacts-x86_64-pc-windows-msvc-

      - name: Cache Pre Build
        uses: actions/cache@v4
        with:
          path: |
            apps/screenpipe-app-tauri/src-tauri/ffmpeg
            apps/screenpipe-app-tauri/src-tauri/tesseract-*
            apps/screenpipe-app-tauri/node_modules
            apps/screenpipe-app-tauri/src-tauri/target
            apps/screenpipe-app-tauri/.tauri
            apps/screenpipe-app-tauri/src-tauri/WixTools
            apps/screenpipe-app-tauri/src-tauri/mkl
            apps/screenpipe-app-tauri/src-tauri/ollama-*
            apps/screenpipe-app-tauri/src-tauri/lib/ollama
            apps/screenpipe-app-tauri/src-tauri/ffmpeg-*
            apps/screenpipe-app-tauri/src-tauri/bun-*
            apps/screenpipe-app-tauri/src-tauri/onnxruntime-*
          key: windows-2019-x86_64-pc-windows-msvc-pre-build-${{ hashFiles('**/Cargo.lock', '**/bun.lockb') }}
          restore-keys: |
            windows-2019-x86_64-pc-windows-msvc-pre-build-

      - name: Install frontend dependencies
        working-directory: ./apps/screenpipe-app-tauri
        run: bun install

      - name: Install vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "7adc2e4d49e8d0efc07a369079faa6bc3dbb90f3"

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install 7zip
        shell: powershell
        run: |
          $7zipUrl = "https://7-zip.org/a/7z2301-x64.exe"
          $7zipInstaller = "7z-installer.exe"
          Invoke-WebRequest -Uri $7zipUrl -OutFile $7zipInstaller
          Start-Process -FilePath .\$7zipInstaller -Args "/S" -Wait
          Remove-Item $7zipInstaller
          echo "C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & "C:\Program Files\7-Zip\7z.exe" i

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: |
            C:\Program Files\LLVM
            ${{ runner.temp }}\llvm
          key: llvm-10.0-windows-${{ hashFiles('.github/workflows/build-windows.yml') }}

      - name: Install LLVM and Clang
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          $llvmPath = "C:\Program Files\LLVM"
          if (!(Test-Path $llvmPath)) {
            New-Item -ItemType Directory -Force -Path $llvmPath | Out-Null
            $acl = Get-Acl $llvmPath
            $rule = New-Object System.Security.AccessControl.FileSystemAccessRule("Users","FullControl","Allow")
            $acl.SetAccessRule($rule)
            Set-Acl $llvmPath $acl
          }

          $installerUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-10.0.0/LLVM-10.0.0-win64.exe"
          $installerPath = Join-Path $env:TEMP "LLVM-10.0.0-win64.exe"

          Write-Host "Downloading LLVM installer..."
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installerPath -ArgumentList "/S","/D=$llvmPath" -Wait -NoNewWindow

          Remove-Item $installerPath -Force

          if (!(Test-Path "$llvmPath\bin\clang.exe")) {
            throw "LLVM installation failed - clang.exe not found"
          }
          Write-Host "LLVM installation completed successfully"

      - name: Install wget
        shell: powershell
        env:
          SKIP_SCREENPIPE_SETUP: true
        run: |
          if (Test-Path Alias:wget) {
            Remove-Item Alias:wget -Force
          }

          $wgetDir = "C:\wget"
          New-Item -ItemType Directory -Force -Path $wgetDir

          $wgetUrl = "https://eternallybored.org/misc/wget/releases/wget-1.21.4-win64.zip"
          $wgetZip = "$wgetDir\wget.zip"

          Invoke-WebRequest -Uri $wgetUrl -OutFile $wgetZip

          Expand-Archive -Path $wgetZip -DestinationPath $wgetDir -Force
          Remove-Item $wgetZip

          $env:Path = "$wgetDir;$env:Path"

          & "$wgetDir\wget.exe" --version

      - name: Download ONNX Runtime
        shell: powershell
        working-directory: apps/screenpipe-app-tauri/src-tauri
        run: |
          # ONNX Runtime 1.19.2 GPU version (includes providers_shared.dll needed for CUDA/DirectML)
          $ortVersion = "1.19.2"
          $ortZipDir = "onnxruntime-win-x64-gpu-$ortVersion"
          # Use a simple directory name that matches tauri.windows.conf.json glob pattern
          $ortDir = "onnxruntime"

          if (!(Test-Path "$ortDir\lib\onnxruntime.dll")) {
            Write-Host "Downloading ONNX Runtime $ortVersion (GPU)..."
            $ortUrl = "https://github.com/microsoft/onnxruntime/releases/download/v$ortVersion/onnxruntime-win-x64-gpu-$ortVersion.zip"
            Invoke-WebRequest -Uri $ortUrl -OutFile "onnxruntime.zip"

            Write-Host "Extracting ONNX Runtime..."
            Expand-Archive -Path "onnxruntime.zip" -DestinationPath . -Force
            Remove-Item "onnxruntime.zip"

            # Rename to simple directory name
            if (Test-Path $ortDir) { Remove-Item -Recurse -Force $ortDir }
            Rename-Item $ortZipDir $ortDir
          }

          # Set environment variables for ort crate
          $ortPath = "$PWD\$ortDir"
          echo "ORT_LIB_LOCATION=$ortPath\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "ORT_DYLIB_PATH=$ortPath\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          # Verify files exist
          Write-Host "ONNX Runtime directory: $ortPath"
          Write-Host "ONNX Runtime files:"
          Get-ChildItem -Path "$ortPath\lib" -Filter "*.dll" | ForEach-Object { Write-Host "  $($_.Name)" }

          # Verify specific files needed
          $requiredFiles = @("onnxruntime.dll", "onnxruntime_providers_cuda.dll", "onnxruntime_providers_shared.dll")
          foreach ($file in $requiredFiles) {
            $filePath = "$ortPath\lib\$file"
            if (Test-Path $filePath) {
              Write-Host "  [OK] $file exists"
            } else {
              Write-Host "  [MISSING] $file"
              exit 1
            }
          }

      - name: Run pre_build.js
        env:
          SKIP_SCREENPIPE_SETUP: true
        run: bun ./scripts/pre_build.js
        working-directory: ./apps/screenpipe-app-tauri

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Copy library for MKL
        shell: powershell
        run: |
          $mkl_dir = "apps/screenpipe-app-tauri/src-tauri/mkl"
          New-Item -ItemType Directory -Force -Path $mkl_dir | Out-Null

          python -m pip install --upgrade pip
          $temp_dir = "temp_omp"
          New-Item -ItemType Directory -Force -Path $temp_dir | Out-Null

          Write-Host "Installing Intel OpenMP..."
          python -m pip install intel-openmp --target $temp_dir

          Write-Host "Copying DLL files..."
          Get-ChildItem -Path $temp_dir -Recurse -Filter "*.dll" | ForEach-Object {
            Write-Host "Copying $_"
            Copy-Item $_.FullName -Destination $mkl_dir -Force
          }

          $dll_count = (Get-ChildItem -Path $mkl_dir -Filter "*.dll").Count
          Write-Host "Found $dll_count DLLs in target directory"
          if ($dll_count -eq 0) {
            throw "No DLLs found in target directory!"
          }

          Remove-Item -Path $temp_dir -Recurse -Force

      - name: Copy library for vcredist
        shell: powershell
        run: |
          $vcredist_dir = "apps/screenpipe-app-tauri/src-tauri/vcredist"
          New-Item -ItemType Directory -Force -Path $vcredist_dir | Out-Null

          Write-Host "Copying DLL files from System32..."
          Copy-Item C:\Windows\System32\vcruntime140.dll -Destination $vcredist_dir -Force
          Copy-Item C:\Windows\System32\vcruntime140_1.dll -Destination $vcredist_dir -Force -ErrorAction SilentlyContinue
          Copy-Item C:\Windows\System32\msvcp140.dll -Destination $vcredist_dir -Force -ErrorAction SilentlyContinue

          $dll_count = (Get-ChildItem -Path $vcredist_dir -Filter "*.dll").Count
          Write-Host "Found $dll_count DLLs in target directory"
          if ($dll_count -eq 0) {
            throw "No DLLs found in target directory!"
          }

      - name: Patch config for unsigned build
        shell: powershell
        working-directory: apps/screenpipe-app-tauri/src-tauri
        run: |
          # Remove Windows signing config and updater settings
          python -c @"
          import json
          with open('tauri.conf.json') as f:
              cfg = json.load(f)
          # Remove any Windows signing config
          windows = cfg.get('bundle', {}).get('windows', {})
          windows.pop('certificateThumbprint', None)
          windows.pop('signCommand', None)
          # Remove updater pubkey since we don't want auto-update
          plugins = cfg.get('plugins', {})
          updater = plugins.get('updater', {})
          updater['pubkey'] = ''
          updater['endpoints'] = []
          with open('tauri.conf.json', 'w') as f:
              json.dump(cfg, f, indent=2)
          "@
          Write-Host "Patched config for unsigned build"

      - name: Build Tauri Windows app
        uses: tauri-apps/tauri-action@v0.5.17
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          CARGO_PROFILE_RELEASE_LTO: thin
          CARGO_PROFILE_RELEASE_OPT_LEVEL: "2"
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: "16"
          CARGO_INCREMENTAL: "true"
          CARGO_PROFILE_RELEASE_STRIP: none
          CARGO_PROFILE_RELEASE_PANIC: abort
          CARGO_PROFILE_RELEASE_INCREMENTAL: "false"
          RUSTFLAGS: "-C target-feature=+crt-static -C link-arg=/LTCG"
          VCPKG_STATIC_LINKAGE: "true"
          KNF_STATIC_CRT: "1"
        with:
          args: "--target x86_64-pc-windows-msvc --features mkl"
          projectPath: "./apps/screenpipe-app-tauri"
          tauriScript: bunx tauri -vvv

      - name: Prepare artifacts
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          # Find and copy NSIS installer
          Get-ChildItem -Path apps/screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/bundle -Recurse -Include "*.exe","*.msi" | ForEach-Object {
            Write-Host "Copying $($_.FullName)"
            Copy-Item $_.FullName -Destination artifacts/ -Force
          }
          Get-ChildItem -Path artifacts/

      - name: Upload Windows app
        uses: actions/upload-artifact@v4
        with:
          name: screenpipe-windows-x86_64
          path: artifacts/*
          if-no-files-found: error
          retention-days: 30
